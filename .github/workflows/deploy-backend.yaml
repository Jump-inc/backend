name: Deploy Backend App with PM2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build React app (bypass warnings as errors)
        run: |
          CI=false npm run build

      - name: Deploy and start app on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ibukun_o
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Update Node.js to the latest version (v16 or above)
            curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm install pm2@latest -g

            # Navigate to the backend directory
            cd /home/ibukun_o/backend

            # Pull latest code and install dependencies
            git pull origin backend
            npm install --legacy-peer-deps

            # If using a build step (optional), uncomment below:
            # npm run build

            # Start the app using pm2 (restart if already running)
            pm2 restart backend || pm2 start index.js --name backend --watch
